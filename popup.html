<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTalk: Your Video Companion</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 20px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            width: 350px;
            padding: 20px;
            text-align: center;
            margin-top: 10px;
        }
        h1 {
            font-size: 36px;
            color: #1abc9c;
            margin-bottom: 10px;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 1px 1px #16a085;
        }
        h3 {
            margin-bottom: 15px;
            color: #34495e;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            font-style: italic;
            font-size: 18px;
            letter-spacing: 1px;
        }
        .input-wrapper {
            position: relative;
            margin-bottom: 15px;
        }
        .input-wrapper i {
            position: absolute;
            left: 10px;
            top: 10px;
            color: #7f8c8d;
        }
        input, textarea {
            width: calc(100% - 5px);
            padding: 10px 15px 10px 35px;
            margin: 8px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
        }
        input:focus, textarea:focus {
            border-color: #1abc9c;
            outline: none;
            box-shadow: 0 0 8px rgba(26, 188, 156, 0.4);
        }
        input::placeholder, textarea::placeholder {
            color: #7f8c8d;
            font-style: italic;
            font-size: 13px;
        }
        .button-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        .button-row input {
            flex: 1;
        }
        button {
            background-color: #1abc9c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #16a085;
        }
        .answer-box {
            margin-top: 20px;
            background: linear-gradient(135deg, #1abc9c, #16a085);
            border-radius: 10px;
            padding: 20px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            border: 2px solid #bdc3c7;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .answer-box p {
            font-style: italic;
            font-size: 14px;
            color: #ecf0f1;
        }
        .feedback {
            margin-top: 15px;
            font-size: 12px;
            color: #7f8c8d;
        }
        .feedback a {
            display: inline-block;
            padding: 8px 15px;
            background-color: #1abc9c;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .feedback a:hover {
            background-color: #16a085;
        }
        .feedback a:before {
            content: 'ðŸ’¬';
            margin-right: 10px;
        }
        .tagline {
            margin-top: 12px;
            font-size: 14px;
            color: #2c3e50;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .tagline span {
            color: #1abc9c;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>YouTalk</h1>
    <h3>Your Companion for Video Insights</h3>

    <!-- Input field and "Get Summary" button in the same row -->
    <div class="button-row">
        <input type="text" id="youtubeUrl" placeholder="Enter YouTube Video URL" />
        <button id="summaryButton">Get Summary</button>
    </div>

    <div class="input-wrapper">
        <i class="fas fa-question-circle"></i>
        <textarea id="question" rows="3" placeholder="Ask Me Any Question about the video "></textarea>
    </div>
    <button id="askButton">Get Answer</button>

    <div class="answer-box" id="answerBox">
        <p id="answerText">Your answer or summary will appear here...</p>
    </div>

    <div class="feedback">
        <a href="https://forms.gle/YKXYPAXFXKrPFChX9" target="_blank">Submit your feedback here</a>
    </div>

    <div class="tagline">
        Encountered an issue or have a feature request? <span>Let us know!</span>
    </div>
</div>

<!-- FontAwesome Link -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<script src="popup.js"></script>
<script>
    const askButton = document.getElementById("askButton");
    const summaryButton = document.getElementById("summaryButton");
    const answerBox = document.getElementById("answerBox");
    const answerText = document.getElementById("answerText");

    askButton.addEventListener("click", () => {
        const question = document.getElementById("question").value;
        const youtubeUrl = document.getElementById("youtubeUrl").value;
        answerText.textContent = "Fetching your answer...";
        // Implement API logic for answering questions
        console.log("Question:", question, "URL:", youtubeUrl);
    });

    summaryButton.addEventListener("click", () => {
        const youtubeUrl = document.getElementById("youtubeUrl").value;
        answerText.textContent = "Fetching the summary...";
        // Implement API logic for fetching summaries
        console.log("Summary requested for URL:", youtubeUrl);
    });
</script>
</body>
</html>
